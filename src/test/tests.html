
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ace Unit Tests</title>
  <style type="text/css" media="screen">

    #log .passed {
        color: green;
    }
    
    #log .failed {
        color: red;
    }
    
    #log pre.error {
        color: black;
    }
  </style>
</head>
<body>
    
<div id="log"></div>


<script src="../../demo/kitchen-sink/mini_require.js" data-main="all_browser" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    require.config({
        baseUrl: window.location.protocol + "//" + window.location.host + window.location.pathname.split("/").slice(0, -3).join("/"),
        paths: {
            ace: "src"
        },
        packages : [{
            name: "asyncjs",
            location: "src/test/asyncjs",
            main: "index"
        }, {
            name: "assert",
            location: "src/test/asyncjs",
            main: "assert"
        }]
    });
    require(["ace/test/all_browser"])
</script>

</body>
</html>
